{% extends 'pattern.html' %}

{% block main%}
<h1 class="heading">Список зарегистрированных типографий</h1>
<table>
{% for key,value in data.items %}
<tr>
<td><h3 class="element"> {{ key }}: </h3></td><td><h3 class="element"><a style="text-decoration-style: solid; color: #646464;" href="{% url 'detail' %}?key={{ value }}">{{ value }}</a></h3></td>
{% endfor %}
</tr>
</table>
{% if user.is_authenticated %}
<a class="text-dark" href="{% url 'new_typo' %}">[+] Добавить</a>
{% endif %}
{% endblock %}
