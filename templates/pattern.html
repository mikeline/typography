<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Typography</title>
    <style>
        nav a {
        font-size: 1.5em;
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif
        }
        .element {
        font-size: 2.5rem;
        font-weight: 300;
        line-height: 1.2;
        }
        .heading {
        font-size: 3rem;
        font-weight: 300;
        line-height: 1.2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light row justify-content-center">
            <a style="font-size: 1.5em; font-weight: bold" class="navbar-brand" href="{%url 'index' %}">Typo</a>
            <div>
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="{%url 'index' %}">Главная</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="{% url 'logout' %}" onclick="alert('Logged out')">Выход</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'login' %}">Вход</a>
                    </li>
                    {% endif %}
                    <li>
                        <a class="nav-link" href="{% url 'typos' %}">Список типографий</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="{% url 'signup' %}">Регистрация сотрудников</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div style="margin-top: 100px;">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
